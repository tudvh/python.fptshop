<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8_WEB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column gap-5 my-5">
                <h1 class="fw-bold text-center">8 WEB</h1>
                <div action="" class="row gap-4">
                    <div class="col-12 col-md-auto">
                        <input type="text" id="search-name" class="form-control" placeholder="Tìm kiếm..." />
                    </div>
                    <div class="col-12 col-md-auto">
                        <select id="search-category" class="form-select"></select>
                    </div>
                    <div class="col-12 col-md-auto">
                        <button
                            type="button"
                            id="search-submit"
                            class="btn btn-success d-flex justify-content-center align-items-center gap-2 w-100"
                        >
                            <i class="fa-regular fa-magnifying-glass"></i>
                            <span>Tìm kiếm</span>
                        </button>
                    </div>
                    <div class="col-12 col-md-auto">
                        <a href="." class="btn btn-primary d-flex justify-content-center align-items-center gap-2">
                            <i class="fa-regular fa-arrows-rotate"></i>
                            <span>Làm mới</span>
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle m-0">
                        <thead class="table-secondary">
                            <tr>
                                <th class="text-center">Id</th>
                                <th class="text-center">Hình ảnh</th>
                                <th class="text-center">Tên sản phẩm</th>
                                <th class="text-center">Danh mục</th>
                                <th class="text-center">Thương hiệu</th>
                                <th class="text-center">Đơn giá</th>
                            </tr>
                        </thead>
                        <tbody id="product-data"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="loading-overlay d-none">
            <div class="loading-icon">
                <i class="fa-solid fa-spinner"></i>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="index.js"></script>
</html>
